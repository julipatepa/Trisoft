<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisoft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Trisoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contact">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contáctanos</h2>
            <p class="text-center mb-5">¿Tienes alguna consulta? Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="/send_message" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="whatsapp-button">
        <a href="https://wa.me/5491138479551" target="_blank">
            <img src="{{ url_for('static', filename='images/whatsapp.png') }}" 
                 alt="WhatsApp" 
                 class="img-fluid">
        </a>
    </div>
    

    <footer class="bg-dark text-white text-center py-3">
        <div>
            <a href="mailto:tuemail@dominio.com" class="btn btn-light mx-2" title="Enviar correo">
                <i class="bi bi-envelope"></i> <!-- Icono para correo -->
                
            </a>
            <!-- Botón para llamar -->
            <a href="tel:+1234567890" class="btn btn-light mx-2" title="Llamar">
                <i class="bi bi-telephone"></i> <!-- Icono para teléfono -->
                
            </a>
        </div>
        <p class="mt-5">&copy; 2025 Trisoft. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
